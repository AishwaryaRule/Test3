steps:
  # build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "asia-south1-docker.pkg.dev/$_PROJECT_ID/cloud-run-source-deploy/claim_auto_generator:$COMMIT_SHA",
        "./gradio_app/claim_auto_generator/",
      ]
    # push the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "asia-south1-docker.pkg.dev/$_PROJECT_ID/cloud-run-source-deploy/claim_auto_generator:$COMMIT_SHA",
      ]
    # deploy to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "claim-auto-generator",
        "--image",
        "asia-south1-docker.pkg.dev/$_PROJECT_ID/cloud-run-source-deploy/claim_auto_generator:$COMMIT_SHA",
        "--region",
        "asia-south1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
      ]
options:
  logging: CLOUD_LOGGING_ONLY
